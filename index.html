---
layout: default
title: Portfolio
---

	<div id = "warpSite" class = "full white">
		<div class = "wrapper blank">
			<div class="all grid">
				<div class="grid-sizer">
				{% assign sorted_projects = (site.projects | sort: 'year') | reverse %}
				{% for project in sorted_projects %}
					<a href={{ project.url }} class= "{{ project.class }}">
						<div class = "item">
							<div>
							<img src="img/cover/{{ project.cover }}">
							<div class="info">
								<h2>{{ project.title }}</h2>
								<h3>{{ project.year }}</h3>
							</div>
							</div>
						</div>
					</a>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
